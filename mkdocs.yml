site_name: Estaciona Rápido | Docs
site_description: Documentação do Estaciona Rápido, gerenciador de estacionamentos moderno \[slogan\]

repo_url: 
repo_name: 

nav:
  - Início: index.md
  - Definição de Requisitos:
    - Requisitos Funcionais: requisitos/funcionais.md
    - Requisitos Não Funcionais: requisitos/nao_funcionais.md
    - Protótipo de baixa fidelidade: requisitos/prototipo/baixa.md
    - Protótipo de alta fidelidade: requisitos/prototipo/alta.md
  - Arquitetura:
    - Visão Geral: arquitetura/geral.md
    - Modelagem do Banco de Dados: arquitetura/bd.md


theme:
  name: material
  language: pt-BR
  logo: assets/Logo.png
  favicon: assets/Logo.png
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Clique para trocar para Modo Escuro
    primary: amber

  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Clique para trocar para Alto Contraste
    primary: deep-orange

  - scheme: high-contrast
    primary: black
    accent: yellow
    toggle:
      icon: material/weather-cloudy-alert
      name: Clique para trocar para Modo Claro
    
  extra_css: [stylesheets/extra.css]